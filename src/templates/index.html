  <script type="text/javascript">

    var server = 'localhost:5002'

    var pontos = false;
    var pontosLayer;

    var map = L.map('map').setView([-23.5, -46.5], 8);

    L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
      maxZoom: 18,
      attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
        '<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
        'Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
      id: 'mapbox.light'
    }).addTo(map);


    // control that shows state info on hover
    var info = L.control();

    info.onAdd = function (map) {
      this._div = L.DomUtil.create('div', 'info');
      this.update();
      return this._div;
    };

    info.update = function (props) {
      this._div.innerHTML = '<h4>Nome Distrito</h4>' + (props ?
        '<b>' + props.NomeDistri + '</b><br>' +
        '<b>' + props.NomeZona + '</b><br>' +
        '<b>Renda: ' + props.RENDA_FA + '</b><br>' +
        '<b>Distância: ' + props.MEDIA_DIST + '</b><br>' +
        '<b>Tempo: ' + props.MEDIA + '</b><br>' +
        '<b>Quantidade: ' + props.FE_VIA + '</b>'
        : 'Hover over a state');
    };

    info.addTo(map);


    // get color depending on population density value
    function getColor(d) {
      return d > 10000 ? '#800026' :
        d > 8000 ? '#BD0026' :
          d > 6000 ? '#E31A1C' :
            d > 4000 ? '#FC4E2A' :
              d > 2000 ? '#FD8D3C' :
                d > 20 ? '#FEB24C' :
                  d > 10 ? '#FED976' :
                    '#FFEDA0';
    }

    function getWidth(d) {
      return d > 1500 ? 8 :
        d > 1200 ? 7 :
          d > 900 ? 6 :
            d > 600 ? 5 :
              d > 300 ? 4 :
                d > 20 ? 3 :
                  d > 10 ? 2 :
                    2;
    }

    function style(feature) {

      if (!renda && !distancia && !tempo && !quantidade) {
        return {
          weight: 2,
          opacity: 1,
          color: 'black',
          dashArray: '3',
          fillOpacity: 0.5,
          fillColor: '#FED976'
        };
      }

      if (renda) {
        return {
          weight: 2,
          opacity: 1,
          color: 'black',
          dashArray: '3',
          fillOpacity: 0.5,
          fillColor: getColor(feature.properties.RENDA_FA)
        };
      }

      if (tempo) {
        return {
          weight: 2,
          opacity: 1,
          color: 'black',
          dashArray: '3',
          fillOpacity: 0.5,
          fillColor: getColor(feature.properties.MEDIA)
        };
      }

      if (distancia) {
        return {
          weight: 2,
          opacity: 1,
          color: 'black',
          dashArray: '3',
          fillOpacity: 0.5,
          fillColor: getColor(feature.properties.MEDIA_DIST)
        };
      }

      if (quantidade) {
        return {
          weight: 2,
          opacity: 1,
          color: 'black',
          dashArray: '3',
          fillOpacity: 0.5,
          fillColor: getColor(feature.properties.FE_VIA)
        };
      }

    }

    function styleGrid(feature) {

        return {
          weight: 2,
          opacity: 1,
          color: 'black',
          dashArray: '3',
        };
    }

    function style_subway(feature) {
      return {
        opacity: 1,
        color: 'red',
        fillOpacity: 1
      };
    }


    function style_graph(feature) {
      return {
        opacity: 1,
        color: 'red',
        fillOpacity: 1,
        weight: getWidth(feature.properties.FE_VIA)
      };
    }

    function style_flows(feature) {
      return {
        opacity: 1,
        color: 'red',
        fillOpacity: 1,
        weight: getWidthFlow(feature.properties.count)
      };
    }

    function getWidthFlow(d) {
      return d > 40 ? 50 :
        d > 30 ? 6 :
          d > 20 ? 4 :
            d > 10 ? 2 :
              d > 5 ? 1 :
                d > 5 ? 1 :
                  d > 2 ? 100 :
                    1;
    }

    function style_cptm(feature) {
      return {
        opacity: 1,
        color: 'blue',
        fillOpacity: 1
      };
    }

    function highlightFeature(e) {
      var layer = e.target;

      info.update(layer.feature.properties);
    }

    var geojson;

    function resetHighlight(e) {
      info.update();
    }

    function zoomToFeature(e) {
      map.fitBounds(e.target.getBounds());
    }

    function onEachFeature(feature, layer) {
      layer.on({
        mouseover: highlightFeature,
        mouseout: resetHighlight,
        click: zoomToFeature
      });
    }


    function initiate_pontos(first) {
      var tipos = Array.from(document.getElementById('tipo').selectedOptions).map(v => v.value);
      if (!first) {
        map.removeLayer(pontosLayer);
      }
      var url = 'http://' + server + '/acidentes?tipo=' + tipos
      fetch(url, {
        method: 'get',
        headers: {
          'Accept': 'application/json',
          'Content-Type': 'application/json'
        },
      }).then(function (response) {
        response.json()
          .then(function (result) {
            pontos_data = JSON.parse(result)
            show_pontos()
          })
      }).catch(function (err) {
        // Error
      });
    }

    function show_pontos() {
      var markerArray = [];
      console.log(pontos_data)
      for (var prop in pontos_data) {
      }
      for (var i in pontos_data) {
        position = pontos_data[i];
        console.log(position)
        markerArray.push(L.marker([position['lat'], position['lon']]));
      }

      pontosLayer = L.featureGroup(markerArray).addTo(map);
    }
    initiate_pontos(true);

  </script>
